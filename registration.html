<h1>Реєстрація</h1>
<form>
<label for="username">Логін: </label>
<input type="text" id="username" name="username" required><br><br>
<label for="name">Ім'я: </label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Електронна пошта: </label>
<input type="email" id="email" name="email" required><br><br>
<label for="password">Пароль: </label>
<input type="password" id="password" name="password" required> <br><br>
<label for="confirm_password">Підтвердження паролю: </label>
<input type="password" id="confirm_password" name="confirm_password" required><br><br> 
<label>Гендер: </label><br>
<input type="checkbox" id="male" name="gender" value="male">
<label for="male">Чоловік</label><br>
<input type="checkbox" id="female" name="gender" value="female">
<label for="female">Жінка </label><br><br>
<label>Дата народження: </label><br>

<select name="day">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<!-- Додати більше опцій для днів -->
</select>

<select name="month">
<option value="1">Січень</option>
<option value="2">Лютий</option>
<option value="3">Березень</option>
<!-- Додати більше опцій для місяців -->
</select>

<select name="year">
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<!-- Додати більше опцій для років -->
</select><br><br>

<label for="about">Про себе: </label><br>
<textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
<button type="submit">3aреєструватися</button>
</form>
